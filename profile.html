<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mate+SC%3A400"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans%3A400%2C700"
    />
    <link
      rel="stylesheet"
      href="profile-registration-and-customisation/styles/profile.css"
    />
  </head>
  <body>
    <ul class="profile_control">
      <div class="my-profile-content">
        <p class="my-profile">My Profile</p>
        <img
          class="question-mark"
          src="profile-registration-and-customisation/assets/gold question mark.png"
        />
      </div>
      <p class="fill-out-your-registration-here">
        Fill out your registration here
      </p>
      <div class="registration-container">
        <div class="registration-box">
          <div class="contact">CONTACT INFO</div>
          <div class="title-container">
            <div class="title-box">
              <div class="title-text">
                <p class="title">TITLE:</p>
                <img
                  class="title-icon"
                  src="profile-registration-and-customisation/assets/red asterick.png"
                />
              </div>
              <div class="dropdown">
                <div class="dropdown-box"></div>
                <img
                  class="dropdown-icon"
                  src="profile-registration-and-customisation/assets/dropdown icon.png"
                />
              </div>
            </div>
            <div class="name-container">
              <img
                class="name_icon"
                src="profile-registration-and-customisation/assets/red asterick.png"
              />
              <p class="name">NAME:</p>
              <div class="name-text">FIRST AND LAST NAME</div>
            </div>
            <div class="username-container">
              <img
                class="username_icon"
                src="profile-registration-and-customisation/assets/red asterick.png"
              />
              <p class="username">USERNAME:</p>
              <div class="username-box"></div>
            </div>
            <div class="dob-container">
              <div class="dob-text">
                <p class="dob">D.O.B:</p>
                <img
                  class="dob_icon"
                  src="profile-registration-and-customisation/assets/red asterick.png"
                />
              </div>
              <div class="dob-box">MM/DD/YYYY</div>
            </div>
            <div class="email-container">
              <img
                class="email-address_icon"
                src="profile-registration-and-customisation/assets/red asterick.png"
              />
              <p class="email-address">EMAIL ADDRESS:</p>
              <div class="email-box"></div>
            </div>
            <div class="password-container">
              <div class="password-text">
                <p class="password">PASSWORD:</p>
                <img
                  class="password_icon"
                  src="profile-registration-and-customisation/assets/red asterick.png"
                />
              </div>
              <div class="password-box"></div>
            </div>
            <div class="re-type-password-container">
              <p class="re-type-password--ZmC">RE-TYPE PASSWORD:</p>
              <div class="re-type-password-box"></div>
            </div>
          </div>
        </div>
        <div class="your-picture-container">
          <div class="your-picture">YOUR PICTURE</div>
          <div class="upload-container">
            <img
              class="user_icon"
              src="profile-registration-and-customisation/assets/user icon.png"
            />
            <div class="upload">UPLOAD</div>
          </div>
        </div>
      </div>
    </ul>
  </body>
</html>
