<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML</title>
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan Script"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="form-content">
        <h1>Contact Us</h1>
        <form>
          <input
            type="firstnlastname"
            placeholder="First and Last Name"
            name="firstnlastname"
          />

          <input type="email" placeholder="Email Address" name="email" />
          <textarea
            class="message"
            placeholder="Message"
            name="message"
          ></textarea>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
